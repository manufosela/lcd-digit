<!DOCTYPE html>

<html lang="en-GB">
  <head>
    <meta charset="utf-8" />

    <style>
      body {
        background: #fafafa;
      }
      section {
        width: 100vw;
        display: flex;
        flex-direction: row;
      }
      lcd-digit {
        --dot-size: 10px;
      }
      lcd-digit:not(:defined) {
        display: none;
      }
    </style>

    <script type="module" src="../lcd-digit.js"></script>
  </head>

  <body>
    <section>
      <lcd-digit
        id="dec-minutes1"
        digit="0"
        lcd-reference="unit-minutes1"
        max-value="5"
      ></lcd-digit>

      <lcd-digit
        id="unit-minutes1"
        digit="0"
        lcd-reference="dec-seconds1"
      ></lcd-digit>

      <lcd-digit digit=":"></lcd-digit>

      <lcd-digit
        id="dec-seconds1"
        digit="1"
        lcd-reference="unit-seconds1"
        max-value="5"
      >
      </lcd-digit>

      <lcd-digit id="unit-seconds1" digit="2" count increment="2"></lcd-digit>
    </section>
    <section>
      <lcd-digit
        id="dec-minutes2"
        digit="0"
        lcd-reference="unit-minutes2"
        max-value="5"
      ></lcd-digit>

      <lcd-digit
        id="unit-minutes2"
        digit="0"
        lcd-reference="dec-seconds2"
      ></lcd-digit>

      <lcd-digit digit=":"></lcd-digit>

      <lcd-digit
        id="dec-seconds2"
        digit="4"
        lcd-reference="unit-seconds2"
        max-value="5"
      >
      </lcd-digit>

      <lcd-digit id="unit-seconds2" digit="8" count></lcd-digit>
    </section>
  </body>
</html>
